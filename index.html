<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 style="text-align: left;">Meme Generator</h1>
        <div style="display: flex; align-items: center; gap: 10px;">
            <button id="btn-toggle-tags">Toggle Tags</button>
            <div class="tag-cloud"></div>
        </div>
    </header>

    <main>
        <section class="gallery-actions">
            <button id="btn-flexible">I'm Flexible</button>
            <input id="filter-input" list="tag-options" placeholder="Search by tag">
            <datalist id="tag-options">
                <option value="trump">
                <option value="dog">
                <option value="baby">
                <option value="cat">
                <option value="aliens">
                <option value="gatsby">
                <option value="trash">
                <option value="buzz">
                <option value="batman">
                <option value="crying-jordan">
                <option value="harambe">
                <option value="padme">
            </datalist>
            <button id="btn-clear-filter">Clear Filter</button>
            <input type="file" id="user-img-input" accept="image/*">
        </section>

        <section class="gallery"></section>

        <section class="editor hidden">
            <canvas id="meme-canvas"></canvas>
            <input id="txt-input" type="text" placeholder="Enter meme text">

            <div class="controls-group">
                <label for="color-picker" class="color-label">Pick Color</label>
                <input id="color-picker" type="color">
            </div>

            <select id="font-picker">
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
                <option value="Comic Sans MS">Comic Sans</option>
                <option value="Courier New">Courier</option>
                <option value="Times New Roman">Times</option>
            </select>

            <div class="sticker-bar">
                <button class="sticker-button">😜</button>
                <button class="sticker-button">😍</button>
                <button class="sticker-button">😂</button>
                <button class="sticker-button">🔥</button>
                <button class="sticker-button">💀</button>
            </div>

            <div class="align-controls">
                <button data-align="left"><img src="icon-gallery/left-align.png" alt="Align Left"></button>
                <button data-align="center"><img src="icon-gallery/center-align.png" alt="Align Center"></button>
                <button data-align="right"><img src="icon-gallery/right-align.png" alt="Align Right"></button>
            </div>

            <div class="font-size-controls">
                <button id="btn-increase-font">A+</button>
                <button id="btn-decrease-font">A-</button>
                <button id="btn-rotate-line">🔄</button>
            </div>

            <div class="line-controls">
                <button id="btn-add-line"><img src="icon-gallery/add-text.png" alt="Add Line"></button>
                <button id="btn-switch-line"><img src="icon-gallery/switch.png" alt="Switch Line"></button>
                <button id="btn-remove-line"><img src="icon-gallery/trash.png" alt="Remove Line"></button>
            </div>

            <div class="file-controls">
                <button id="btn-save"><img src="icon-gallery/save.png" alt="Save Meme"></button>
                <button id="btn-share"><img src="icon-gallery/share.png" alt="Share Meme"></button>
                <button id="btn-download"><img src="icon-gallery/download.png" alt="Download Meme"></button>
            </div>

            <button id="btn-back"><img src="icon-gallery/return.png" alt="Back to Gallery"></button>
        </section>

        <section class="saved-memes hidden">
            <h2>Saved Memes</h2>
            <div class="saved-list"></div>
        </section>
    </main>

    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
