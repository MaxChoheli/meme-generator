<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Meme Generator</h1>
    </header>

    <main>
        <section class="gallery-actions">
            <button id="btn-flexible">I'm Flexible</button>
        </section>

        <section class="gallery"></section>

        <section class="editor hidden">
            <canvas id="meme-canvas"></canvas>

            <input id="txt-input" type="text" placeholder="Enter meme text">

            <div class="controls-group">
                <label for="color-picker" class="color-label">Pick Color</label>
                <input id="color-picker" type="color">
            </div>

            <select id="font-picker">
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
                <option value="Comic Sans MS">Comic Sans</option>
                <option value="Courier New">Courier</option>
                <option value="Times New Roman">Times</option>
            </select>

            <div class="align-controls">
                <button data-align="left">Left</button>
                <button data-align="center">Center</button>
                <button data-align="right">Right</button>
            </div>

            <div class="font-size-controls">
                <button id="btn-increase-font">A+</button>
                <button id="btn-decrease-font">A-</button>
            </div>

            <div class="line-controls">
                <button id="btn-add-line">Add Line</button>
                <button id="btn-switch-line">Switch Line</button>
                <button id="btn-remove-line">Remove Line</button>
            </div>

            <button id="btn-download">Download Meme</button>
            <button id="btn-back">Back to Gallery</button>
        </section>
    </main>

    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
