<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Meme Generator</h1>
    </header>

    <main>
        <section class="gallery"></section>

        <section class="editor hidden">
            <canvas id="meme-canvas"></canvas>

            <input id="txt-input" type="text" placeholder="Enter meme text">
            <input id="color-picker" type="color">

            <div class="font-size-controls">
                <button id="btn-increase-font">A+</button>
                <button id="btn-decrease-font">A-</button>
            </div>

            <div class="line-controls">
                <button id="btn-add-line">Add Line</button>
                <button id="btn-switch-line">Switch Line</button>
            </div>

            <button id="btn-download">Download Meme</button>
            <button id="btn-back">Back to Gallery</button>
        </section>
    </main>

    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
